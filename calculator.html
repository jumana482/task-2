<!DOCTYPE html>
<html>
<head>
  <title>Modern Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .calculator {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    #result {
      width: 100%;
      height: 60px;
      background-color: #333;
      color: #fff;
      font-size: 32px;
      text-align: right;
      border: none;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 15px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-gap: 10px;
      justify-content: center;
    }
    button {
      width: 70px;
      height: 70px;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }
    .operator {
      background-color: #ff9500;
      color: white;
    }
    .number {
      background-color: #505050;
      color: white;
    }
    .clear {
      background-color: #d32f2f;
      color: white;
      grid-column: span 2;
    }
    .zero {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" disabled>
    <div class="buttons">
      <button class="clear" onclick="clearResult()">C</button>
      <button class="operator" onclick="appendValue('÷')">÷</button>
      <button class="operator" onclick="appendValue('×')">×</button>

      <button class="number" onclick="appendValue('7')">7</button>
      <button class="number" onclick="appendValue('8')">8</button>
      <button class="number" onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('-')">-</button>

      <button class="number" onclick="appendValue('4')">4</button>
      <button class="number" onclick="appendValue('5')">5</button>
      <button class="number" onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      <button class="number" onclick="appendValue('1')">1</button>
      <button class="number" onclick="appendValue('2')">2</button>
      <button class="number" onclick="appendValue('3')">3</button>
      <button class="operator" onclick="calculateResult()">=</button>

      <button class="number zero" onclick="appendValue('0')">0</button>
      <button class="number" onclick="appendValue('.')">.</button>
    </div>
  </div>

  <script>
    function appendValue(value) {
      document.getElementById('result').value += value;
    }

    function clearResult() {
      document.getElementById('result').value = '';
    }

    function calculateResult() {
      let res = document.getElementById('result').value;
      if(res) {
        // Replace display symbols with JS operators
        res = res.replace(/×/g, '*').replace(/÷/g, '/');
        try {
          document.getElementById('result').value = eval(res);
        } catch(e) {
          document.getElementById('result').value = "Error";
        }
      }
    }
  </script>
</body>
</html>
